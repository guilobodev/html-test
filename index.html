<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html</title>
</head>
<body> <!--a ordem tem que ser obedecida -->
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos reproduzir esse audio em html5</p>
    <audio src="midia/audio.mp3" controls></audio>
    <audio src="midia/audio.mp3" type="audio/ogg"></audio> <!--esse type ogg é um dos melhores para audio-->

    
</body>
</html>
